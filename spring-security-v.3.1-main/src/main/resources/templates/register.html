<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Зарегистрироваться</h1>
    <form action="/register" method="post">
        <div>
            <label for="name">Имя пользователя:</label>
            <input type="text" id="name" name="name" th:required="required">
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" th:required="required">
        </div>
        <div>
            <label for="confirmPassword">Подтверждение пароля:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" th:required="required">
        </div>
        <div th:if="${error}" th:text="${error}" class="error-message"></div>
        <div>
            <button type="submit">Зарегистрироваться</button>

        </div>
    </form>
</div>
</body>
</html>
