<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить депозит</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Добавить новый депозит</h1>
    <form action="/deposits" method="post" th:object="${deposit}">
        <div>
            <label for="userId">ID пользователя:</label>
            <input type="text" id="userId" name="userId" th:field="*{userId}" required>
        </div>
        <div>
            <label for="amount">Сумма:</label>
            <input type="number" id="amount" name="amount" th:field="*{amount}" required>
        </div>
        <div>
            <label for="currency">Валюта:</label>
            <input type="text" id="currency" name="currency" th:field="*{currency}" required>
        </div>
        <div>
            <label for="expirationDate">Срок действия:</label>
            <input type="date" id="expirationDate" name="expirationDate" th:field="*{expirationDate}" required>
        </div>
        <div>
            <button type="submit">Добавить</button>
        </div>
    </form>
</div>
</body>
</html>
